<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myFixer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <a href="#" class="header__logo"></a>
      <span class="header__button">Do not have an account? 
        <a href="#" class="header__link">
          Sign&nbsp;up
        </a>
      </span>
    </header>
    <main class="main">
      <form action="#" class="login-form">
        <p class="login-form__label">Sign in</p>
        <p class="login-form__element">
          <label for="email">
            <input class="login-form__input" id="email" type="text" placeholder="E-mail">
          </label>
        </p>
        <p class="login-form__element">
          <label for="password">
            <input class="login-form__input" id="password" type="password" placeholder="Password">
          </label>
        </p>
        <p class="login-form__element login-form__element-helper">
          <a href="#" class="login-form__helper">Forgot password?</a>
        </p>
        <p class="login-form__element login-form__element-helper">
          <input class="login-form__submit" type="submit" value="Sign in">
        </p>
      </form> 
    </main>
    <footer class="footer">

    </footer>
    <script src="/reload/reload.js"></script>
  </body>
</html>
