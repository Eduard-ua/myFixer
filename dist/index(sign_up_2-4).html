<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myFixer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <a href="#" class="header__logo"></a>
      <span class="header__button">Already have an account?
        <a href="#" class="header__link">
          Log&nbsp;in
        </a>
      </span>
    </header>
    <main class="main">
      <form action="#" class="login-form">
        <p class="login-form__label login-form__label-password">Complete your account</p>
        <p class="login-form__element">
          <label for="password">
            <input class="login-form__input" id="password" type="password" placeholder="Create a password">
          </label>
        </p>
        <div class="password-range__container visually-hidden">
          <div class="password-range__element-light password-range__element"></div>
          <div class="password-range__element-half password-range__element"></div>
          <div class="password-range__element-hard password-range__element"></div>
        </div>
        <p class="login-form__element">
          <label for="password_repeat">
            <input class="login-form__input" id="password_repeat" type="password" placeholder="Confirm password">
          </label>
        </p>
        <p class="login-form__element">
          <label for="service">
            <input class="checkbox__input" type="checkbox" id="service"> <span class="checkbox__text">I agree to the myFixer.com  <a class="checkbox__link" href="#">Terms of Service</a></span>
          </label>
        </p>
        <p class="login-form__element ">
          <label for="privacy">
            <input class="checkbox__input" type="checkbox" id="privacy"> <span class="checkbox__text">I agree to the myFixer.com  <a class="checkbox__link" href="#">Privacy Policy</a></span> 
          </label>
        </p>
        <p class="login-form__element login-form__capcha">

        </p>
        <p class="login-form__element login-form__element-helper">
          <input class="login-form__submit" type="submit" value="Done!">
        </p>

      </form> 
    </main>
    <footer class="footer">

    </footer>
    <script src="/reload/reload.js"></script>
  </body>
</html>
